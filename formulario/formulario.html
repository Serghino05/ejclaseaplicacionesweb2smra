<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formulario</title>
</head>
<body style="background-color: rgb(182, 176, 176);">
    <form action="procesarformulario.php" method="get">
        <p>Nombre: <input type="text" name="nombre" size="30" required></p>
        <p>Apellidos: <input type="text" name="apellidos" size="30" placeholder="Los dos apellidos" required></p>
        <p>Email: <input type="email" name="email" size="30" placeholder="Tu correo electrónico" required></p>
        <p>Año de nacimiento: <input type="number" name="nacido" min="1900" max="2022" required></p>
        <p>Foto del DNI: <input type="file" name="fotodni" required></p>   
    <p>Sexo:
        <input type="radio" name="hm" value="h"> Hombre
        <input type="radio" name="hm" value="m"> Mujer
        <input type="radio" name="hm" value="o"> Otro
    </p>
    <p> Deportes: 
        <input type="checkbox" name="futbol">F&uacute;tbol
        <input type="checkbox" name="baloncesto">Baloncesto
        <input type="checkbox" name="boxeo">Boxeo
        <input type="checkbox" name="otros">Otros
        <input type="checkbox" name="ver_la_tele">Ver la tele
    </p>
    <p>
        ¿Con ganas de enviar este formulario?
        <input type="radio" name="yes" value="y" checked>Si
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </p>
    
    </form>
</body>
</html>
